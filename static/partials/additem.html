<div class="row">
        <div class="col-md-8">
            <h3>Create a Item</h3>

            <form name="customerForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Item Name <span class="required">*</span></label>
                    <span class="label label-danger">Required!</span>
                    <input id="name" type="text" name="name" ng-model="item.itemName" class="form-control"
                           ng-required="true"/>
                </div>

                  <div class="form-group">
                    <label for="name">Item Price <span class="required">*</span></label>
                    <input id="name" type="text" name="name" ng-model="item.itemPrice" class="form-control"/>
                </div>

            <button ng-click="init()" class="btn btn-primary">Create
                </button>
            </form>
        </div>
    </div>
</div>
